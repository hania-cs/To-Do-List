<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>StudySync: To-Do List</title>
</head>
<body>
    <div class="box">
        <div class="todo">
            <h2>To-Do List</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="To do...">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!--<li class="checked">1</li>
                <li>2</li>
                <li>3</li>-->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
